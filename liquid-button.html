<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Ripple Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .liquid-button {
            position: relative;
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
        }

        .liquid-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: width 0.5s, height 0.5s;
        }

        .liquid-button:hover {
            background-color: #45a049;
        }

        .liquid-button:active::before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <button class="liquid-button" onclick="this.classList.add('clicked'); setTimeout(() => this.classList.remove('clicked'), 500);">
        Click me!
    </button>

    <script>
        document.querySelector('.liquid-button').addEventListener('click', function(e) {
            let x = e.clientX - e.target.offsetLeft;
            let y = e.clientY - e.target.offsetTop;
            
            let ripple = document.createElement('span');
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 500);
        });
    </script>
</body>
</html>
