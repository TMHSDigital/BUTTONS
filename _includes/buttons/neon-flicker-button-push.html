<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Flicker Button - PUSH</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .neon-button {
            position: relative;
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background-color: transparent;
            border: 4px solid #ff00de;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
            animation: borderFlicker 2s infinite alternate;
        }

        .neon-button::before {
            content: "PUSH";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 
                0 0 5px #ff00de,
                0 0 10px #ff00de,
                0 0 20px #ff00de,
                0 0 40px #ff00de;
            animation: textFlicker 3s infinite alternate;
        }

        @keyframes borderFlicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                border-color: #ff00de;
                box-shadow: 
                    0 0 5px #ff00de,
                    0 0 10px #ff00de,
                    0 0 20px #ff00de,
                    0 0 40px #ff00de;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                border-color: #1a1a1a;
                box-shadow: none;
            }
        }

        @keyframes textFlicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 1;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.2;
            }
        }

        .neon-button:hover {
            background-color: #ff00de;
            color: #1a1a1a;
            text-shadow: none;
            box-shadow: 
                0 0 5px #ff00de,
                0 0 10px #ff00de,
                0 0 20px #ff00de,
                0 0 40px #ff00de;
        }

        .neon-button:hover::before {
            text-shadow: none;
        }
    </style>
</head>
<body>
    <button class="neon-button"></button>
</body>
</html>
