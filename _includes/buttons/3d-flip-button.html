<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .flip-button {
            width: 200px;
            height: 60px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flip-button-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-button:hover .flip-button-inner {
            transform: rotateX(180deg);
        }

        .flip-button-front, .flip-button-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            border-radius: 10px;
        }

        .flip-button-front {
            background-color: #4CAF50;
            color: white;
        }

        .flip-button-back {
            background-color: #2196F3;
            color: white;
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="flip-button">
        <div class="flip-button-inner">
            <div class="flip-button-front">Click me!</div>
            <div class="flip-button-back">Awesome!</div>
        </div>
    </div>
</body>
</html>
